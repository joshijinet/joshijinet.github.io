<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Joshiji - guidance when needed!</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

<body>
  <i class="fa fa-home fa-3x" onclick="location.href='https://joshiji.net/'"></i>
  <header class="hero hero-services">
    <div class="banner">

      <form id="gForm" action="https://docs.google.com/forms/d/1uRDFmUEwd_dW_Eg2eQRZsgfYTyT6AXhULCxDCcPX2s0/formResponse" method="POST" target="hiddenFrame">
            <div class="item">
                <input class="orderfield-btn" name="entry.2019249857" required type="text" placeholder="* First Last" />
            </div>
            <br />
            <div class="item">
                <input class="orderfield-btn" name="entry.1662983024" required type="text" placeholder="* Phone or Email" />
            </div>
            <br />
            <div class="item">
                <input class="orderfield-btn" name="entry.824860100" type="text" placeholder="Promo Code" />
            </div>
            <br />
            <div class="item">
                <textarea rows="5" class="orderfield-btn" name="entry.564007380" type="text" placeholder="Share more details ?"></textarea>
            </div>
            <br />
            <br />
            <button type="submit" class="banner-btn banner-btn-appt">Request Appointment</button>

    </div>
  </header>

<a class="img-credit" href="https://www.freepik.com/free-ai-image/starry-sky-night-with-landscape-mountains_236277382.htm#fromView=search&page=1&position=14&uuid=b385f473-cd5e-4f20-983b-ccf08bc751d3" target="_blank">Image by freepik</a>
